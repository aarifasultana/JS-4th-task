<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News App</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #f9f9f9;
}

header {
  background: #007BFF;
  color: white;
  text-align: center;
  padding: 20px;
}

header input {
  padding: 10px;
  margin-top: 10px;
  width: 70%;
  max-width: 400px;
  border: none;
  border-radius: 5px;
}

header button {
  padding: 10px;
  background: #0056b3;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

header button:hover {
  background: #003d80;
}

#newsContainer {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  padding: 20px;
  justify-content: center;
}

.article {
  background: white;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  width: 300px;
  padding: 15px;
  display: flex;
  flex-direction: column;
}

.article img {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-radius: 5px;
}

.article h2 {
  font-size: 18px;
  margin: 15px 0 10px;
}

.article p {
  font-size: 14px;
  color: #666;
}

footer {
  text-align: center;
  padding: 10px;
  background: #007BFF;
  color: white;
}

  </style>
</head>
<body>
  <header>
    <h1>News App</h1>
    <input type="text" id="search" placeholder="Search for news..." />
    <button id="searchBtn">Search</button>
  </header>

  <main id="newsContainer">
    <!-- News articles will be dynamically injected here -->
  </main>

  <footer>
    <p>Â© 2024 News App</p>
  </footer>

  <script>
    const API_KEY = '2e90daa6b031426595bbe2e07d2891f0'; 
    const BASE_URL = 'https://newsapi.org/v2';

const newsContainer = document.getElementById('newsContainer');
const searchInput = document.getElementById('search');
const searchBtn = document.getElementById('searchBtn');

// Fetch top headlines by default
async function fetchNews(query = '') {
  try {
    const url = query
      ? `${BASE_URL}/everything?q=${query}&apiKey=${API_KEY}`
      : `${BASE_URL}/top-headlines?country=us&apiKey=${API_KEY}`;
    
    const response = await fetch(url);
    const data = await response.json();

    if (data.articles) {
      displayNews(data.articles);
    } else {
      newsContainer.innerHTML = '<p>No news found.</p>';
    }
  } catch (error) {
    console.error('Error fetching news:', error);
    newsContainer.innerHTML = '<p>Failed to fetch news.</p>';
  }
}

// Display news on the page
function displayNews(articles) {
  newsContainer.innerHTML = ''; // Clear previous news

  articles.forEach(article => {
    const newsElement = document.createElement('div');
    newsElement.classList.add('article');
    
    newsElement.innerHTML = `
      <img src="${article.urlToImage || 'https://via.placeholder.com/300x180'}" alt="News Image">
      <h2>${article.title}</h2>
      <p>${article.description || 'No description available.'}</p>
      <a href="${article.url}" target="_blank">Read more</a>
    `;
    newsContainer.appendChild(newsElement);
  });
}

// Search button event
searchBtn.addEventListener('click', () => {
  const query = searchInput.value.trim();
  if (query) fetchNews(query);
});

// Fetch default news on page load
fetchNews();

  </script>
</body>
</html>
